<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
</head>

<body>
    <input type="checkbox" class="btn-mode" onclick="modoDarkLight()">

    <div id="calculator-container">
        <div class="visor">
            <p id="parrafoUno"></p>
            <p id="parrafoDos"></p>
        </div>

        <div id="numbers-container">
            <button class="btn-style" id="siete">7</button>
            <button class="btn-style" id="ocho">8</button>
            <button class="btn-style" id="nueve">9</button>
            <button class="btn-style" id="suma">+</button>

            <button class="btn-style" id="cuatro">4</button>
            <button class="btn-style" id="cinco">5</button>
            <button class="btn-style" id="seis">6</button>
            <button class="btn-style" id="resta">-</button>
            
            <button class="btn-style" id="uno">1</button>
            <button class="btn-style" id="dos">2</button>
            <button class="btn-style" id="tres">3</button>
            <button class="btn-style" id="division">/</button>
            
            <button class="btn-style" id="borra">AC</button>
            <button class="btn-style" id="cero">0</button>
            <button class="btn-style" id="igual">=</button>            
            <button class="btn-style" id="multiplicacion">*</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
