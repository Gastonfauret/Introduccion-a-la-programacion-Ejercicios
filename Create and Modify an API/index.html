<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./index.js" defer></script>
    <script src="./funcionalidades.js" defer></script>
</head>

<body>
    <header>
        <h1>API REST</h1>
        <p>
            Práctica de consumo de recursos a través de endpoints. Métodos GET,
            POST, PUT y DELETE.
        </p>
        <p>
            Utilizamos el backend de prueba de
            <a href="https://mockapi.io" target="_blank">MockAPI</a>
        </p>
    </header>



    <button id="open-modal">Open Modal</button>
    <dialog id="modal">
        <form action="" method="dialog" id="form">

            <label for="name">Nombre
                <input type="text" id="" name="name" required />
            </label>
            <label for="lastName">Apellido
                <input type="text" id="" name="lastName" required />
            </label>
            <label for="birth">Fecha de Nacimiento
                <input type="text" id="" name="birth" required />
            </label>
            <label for="gender">Genero
                <input type="text" id="" name="gender" required />
            </label>
            <label for="address">Domicilio
                <input type="text" id="" name="address" required />
            </label>
            <label for="city">Ciudad
                <input type="text" id="" name="city" required />
            </label>
            <label for="email">Correo Electrónico
                <input type="email" id="email" name="email" required />
            </label>
            <label for="phone">Teléfono
                <input type="tel" id="phone" name="phone" required
                    pattern="^(?:(?:00)?549?)?0?(?:11|[2368]\d)(?:(?=\d{0,2}15)\d{2})??\d{8}$" />
            </label>

            <input type="submit" value="aceptar" />
            <input type="reset" value="limpiar" />
            <input type="button" value="cancelar" id="close-modal" />
        </form>
    </dialog>
</body>

</html>
